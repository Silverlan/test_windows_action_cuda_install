name: Install CUDA Windows

on:
  push:
    branches:
      - 'main'
      - 'master'
jobs:
  install-cuda:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - run: Set-MpPreference -DisableRealtimeMonitoring $true
        shell: powershell
      - name: Install cuda-toolkit
        uses: Silverlan/cuda-toolkit@master
        with:
          cuda: '12.5.0'

